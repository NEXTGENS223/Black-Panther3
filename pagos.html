<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quienes Somos - Black Panther</title>
    <style>
        :root {
            --purple-primary: #8B5CF6;
            --purple-dark: #6D28D9;
            --purple-light: #A78BFA;
            --bg-dark: #111111;
            --bg-darker: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-darker);
            color: white;
            line-height: 1.6;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--purple-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav .logo {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        nav .brand {
            font-size: 1.2rem;
            color: white;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        .team-container {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-title {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--purple-primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .team-member {
            background: rgba(17, 17, 17, 0.8);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .member-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .member-details {
            padding: 1.5rem;
        }

        .member-name {
            font-size: 1.5rem;
            color: var(--purple-light);
            margin-bottom: 0.5rem;
        }

        .member-role {
            font-size: 1.1rem;
            color: #e5e5e5;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .member-description {
            color: #e5e5e5;
        }

        .about-banner {
            background: linear-gradient(45deg, var(--purple-dark), var(--purple-primary));
            padding: 3rem 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .banner-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .banner-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }

        footer {
            background: var(--bg-dark);
            padding: 2rem 1rem;
            text-align: center;
            border-top: 2px solid var(--purple-primary);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav .nav-links {
                width: 100%;
                display: none;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            nav .nav-links.active {
                display: flex;
            }

            .team-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }

            .about-banner {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="bp.jpg" alt="Logo" class="logo"/>
            <span class="brand">Black Panther</span>
        </div>
        <div class="menu-toggle">☰</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="index.html#about">Quienes Somos</a>
            <a href="index.html#portfolio">Productos</a>
            <a href="index.html#instructions">Instrucciones</a>
            <a href="pagos.html">Metodos de pagos</a>
            <a href="tienda.html">Comprar</a>
        </div>
    </nav>

    <div class="team-container">
        <h1 class="team-title">Medios de pagos</h1>
        
        <div class="team-grid">
            <div class="team-member">
                <img src="nequi.jpg" alt="NEQUI" class="member-image">
                <div class="member-details">
                    <h2 class="member-name">NEQUI</h2>
                    <p class="member-role">A NOMBRE DE DABIR BARRIOS</p>
                    <p class="member-description"></p>
                </div>
            </div>

    
        </div>
    </div>


    <footer>
        <p>© 2025 Black Panther Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
